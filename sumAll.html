<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sum all</title>
  </head>
  <body>
    <div id="result">

    </div>
    <script>
      let result = document.getElementById('result');
      let sum = 0;
      function sumAll(arr) {
        let max = Math.max(arr[0], arr[1]);
        let min = Math.min(arr[0], arr[1]);
        for(let i = min; i <= max; i++) {
          sum += i;
        }
        result.textContent = sum;
      }

      sumAll([1, 4]);
    </script>
  </body>
</html>
