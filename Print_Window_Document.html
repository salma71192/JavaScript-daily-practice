<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<head>
		<title>Print Window Document</title>
	</head>
	<body>
            <Div>Click Here To Print Out Document</Div>
            <button onclick="printDocument()">Click Here</button>
            
            
            <script>
               function printDocument () {
                   window.print();
               }
            </script>
	</body>
</html>
