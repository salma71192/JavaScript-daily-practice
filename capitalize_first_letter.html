<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<head>
		<title>Capitalize First Letter</title>
	</head>
	<body>
            <script>
                function titleCase(str) {
                    var newLower = str.toLowerCase().split(" ");
                        var firstLeter=[];
                        for( var item in newLower ) {
                          firstLeter[item] = newLower[item].replace(newLower[item][0], newLower[item].charAt(0).toUpperCase());

                        }
                    return firstLeter.join(' ');
                }
                titleCase("I'm a little tea pot");
            </script>
	</body>
</html>
